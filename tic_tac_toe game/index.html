<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="game-options">
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" placeholder="Player 1">
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" placeholder="Player 2 (or Computer)">
            <button id="two-player">Two Players</button>
            <button id="single-player">Single Player</button>
            <button id="restart">Restart</button>
            <button id="end">End Game</button>
            <button id="exit">Exit</button>
        </div>
        <div id="board">
            <!-- Cells will be dynamically added through JavaScript -->
        </div>
        <div id="status">
            <p id="message">Select game mode</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
